				<hr></hr>
				<p>
					<center>
					<table style="text-align: center">
						<tr>
							<form>
								<input type="radio" id="radCS" name="CSIS" value="CS" onchange="checkCSIS();" checked> &nbsp;Computer Science  &nbsp; &nbsp;

							</form>
						</tr>
						<tr>
							<td>Courses Taken (Seperate Multiple Courses w/ a Space): <br />

							</td>
							<td>Courses Needed: <br />
							
							<input type="text" id="outNeeded" style="width: 500px;" />
							
							</td>
						</tr>
						<tr>
							<td>Courses Available: <br />
								<select id="avail"></select>
							</td>
							<td>Courses Not Available: <br />
								<select id ="notAvail"></select>
							</td>
						</tr>	
					</table>
					<button onclick ="showNeeded(courseArr);">Show Courses Needed</button>
