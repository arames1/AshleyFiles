<!DOCTYPE html>

	<html>
		<body>
		
		
		
			<script>
			//build you own more elaborate functions
			
			function myFun(p1, p2, p3, p4){
			//p1, etc. are parameters
				document.write("<br/>p1 :" + p1);
				document.write("<br/>p2 :" + p2);
				document.write("<br/>p3 :" + p3);
				document.write("<br/>p4 :" + p4);
				
			}
			
			//call the function
			myFun();
			document.write("<hr />");
			
			myFun(1, 2, 3, "fred");
			document.write("<hr />");
			
			myFun(1, 2, 3, "fred", 5, 6, 7, 8);
			document.write("<hr />");
			
			var f = function () {return "fff";}
			document.write("<br />" + f);
			document.write("<br />" + f());
			
			document.write("<br />");
			
			myFun(f, f(), "gggggg", 5);
			
			
			
			//Create own function
			
			function myFunction(p1, p2){
			
			p1 + 6 - 8 / 4 + p2;
			}
			
			//Function that passes another function as a parameter
			
			function inception(world){
			
				alert(world);
				}
				
			function universe(inception){
			
				inception("Hello Universe.");
				}
				
			universe(inception);
			
			
			//IIFE
			
			(function () {
			var tired = "sleep";

			// Outputs: "sleep"
			console.log(tired);
			})();

				// ReferenceError: tired is not defined
				//console.log(tired);
			
			</script>
		<body>
	</html>
