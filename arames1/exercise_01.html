<!DOCTYPE html>
<html>
	<head>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>


		$(document).ready(function()
			{
			
			//If the values are inputed in the F column, convert to Cels.
				$("#inF").change(function()
				{
					var inputF = $("#inF").val();
					
					
					//Loop to check and see if the entered value is a number
					//If it is a number, preform the calculions accordingly
					if(!isNaN(inputF))
					{
						inputF = ((inputF - 32) * (5/9));
						$("#inC").val(inputF);
					}
					//Catch the wrong inputs with else
					else
						alert("Only real numbers!");
				});
				
				//If the value is entered in the Celsius column, convert
				$("#inC").change(function()
				{
					var inputC = $("#inC").val();
					
					
					//Check to see if the entered values are numeric
					//If numeric, convert accordingly
					if(!isNaN(inputC))
					{
						inputC = ((inputC * (9/5)) + 32);
						$("#inF").val(inputC);
					}
					
					//Else to catch the wrong inputs and inform the user
					else
						alert("Only real numbers please :)");
				});

			});
			
			//Below this the table is created to display the information/conversions
		</script>
	
	</head>
	
	<body
		<center>
			<table>
				<tr>
				  <th>Temperature in Far:</th>
					<th>&nbsp;|&nbsp;</th>
				  <th>Temperature in Cel:</th>
				</tr>
				
				
				<tr>
					<td style="text-align: center;"><input type="text" id="inF" style="text-align:right;"/></td>
					<td>&nbsp;|&nbsp;</td>
					<td style="text-align: center;"><input type="text" id="inC" style="text-align:right;"/></td>
				</tr>
			</table>
		</center>
	</body>
</html>
